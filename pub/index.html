<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--link(rel="shortcut icon" href="assets/images/dynamic/favicon.ico")-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!--link(rel="stylesheet" href="assets/css/components/home/banner.css")-->
  </head>
  <body>
    <div class="page__container">
      <div class="home">
        <section class="hub"> 
          <header class="hub__header"> <img src="../../assets/images/logo_black.svg"></header>
          <div class="hub__container">
            <div class="hub__content row">
              <div class="col-sm-12 col-md-12 col-lg-6 col-xl-5 hub__content--title">
                <h2>Choose Hub to create your flow   </h2>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6 col-xl-7 hub__content--check"> 
                <div class="hub__content--list row" id="list">                               </div>
                <div class="hub__content--button col-xl-12 text-center"><a>  
                    <button>Next  </button></a></div>
              </div>
              <div class="col-md-0 col-lg-6 col-xl-5">   </div>
              <div class="col-md-12 col-lg-6 col-xl-7 hub__content--footer d-flex justify-content-between"> 
                <h2>or Register a new Hub  </h2>
                <div class="hub__content--register d-flex align-items-center"> 
                  <h3>Register</h3><a> <i class="fa-solid fa-arrow-right"></i></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content"> 
          <div class="modal-header"> 
            <h4 id="modal-title">Are you sure you want to delete this Hub?</h4>
            <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body"> </div>
          <div class="modal-footer"> 
            <button class="btn btn-primary btn-yes" type="button" data-bs-dismiss="modal">Yes</button>
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/hub.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/libs/util.js"></script>
  </body>
</html>
